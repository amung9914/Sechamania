<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<div layout:fragment="script">
    <script th:src="@{/js/adminCategory.js}"></script>
</div>
<div layout:fragment="css">
    <style>

        body{
            background-color: #F7F8F9FF;
        }
        .left_nav{
            background-color: white;
            float: left;
            margin: 30px 0 0 15%;
            border-radius: 20px;
            border: 1px solid #eeeeee;
            padding: 20px 0;
        }
        .center{
            display: grid;
            text-align: -webkit-center;;
        }
        .inner_box{
            background-color: white;
            border-radius: 20px;
            border: 1px solid #eeeeee;
            margin: 20px 0;
            text-align: left;
        }
        .logo{
            margin: 0 12%;
            text-align: left;
        }
        .box{
            margin: 20px;

        }
        .inner_box div{
            margin: 5px 0;
        }
        #tbody{
            text-align: center;
        }
        .category_name{
            text-align: left;
        }

    </style>
</div>
<div layout:fragment="content">
    <div class="root">
        <div class="left_nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/view/admin}">유입 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/view/admin/category}">카테고리 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/view/admin/notice}">공지사항 작성</a>
                </li>
            </ul>
        </div>
        <div class="center">
            <div class="box w-75 p-3">
                <div class="logo">
                    <h3>카테고리 관리</h3>
                </div>
                <div class="inner_box w-75 p-3" id="inner_box">
                    <table class="table table-hover">
                        <tbody id="tbody">
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-outline-dark btn-sm" id="plus_btn">+</button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
