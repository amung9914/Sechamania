<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="header" th:fragment="header">
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">찾기</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="modal_input" placeholder="검색어를 입력해주세요">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-warning" id="model_btn">검색</button>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-md">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" th:href="@{/}"><b>세차매니아</b></a>
        <div class="container-fluid">
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/view/article}">커뮤니티</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/view/notice}">공지사항</a>
            </li>
            <li class="nav-item beforeLogin">
              <a class="nav-link" id="login" th:href="@{/login}">로그인</a>
            </li>
            <li class="nav-item beforeLogin">
              <a class="nav-link" id="signup" th:href="@{/signup}">회원가입</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="admin" th:href="@{/view/admin}">관리자</a>
            </li>
            <li class="nav-item afterLogin">
              <a class="nav-link" th:href="@{/view/mypage}">마이페이지</a>
            </li>
            <li class="nav-item afterLogin">
              <a class="nav-link" id="logout" th:href="@{/logout}">로그아웃</a>
            </li>
            <li class="nav-item">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Search
              </button>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </nav>
</div>
