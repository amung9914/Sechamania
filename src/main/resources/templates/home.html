<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/default}">
<div layout:fragment="script">
</div>
<div layout:fragment="css">
    <style>

        .top{
            display: inline-flex;
            padding: 60px;
        }
        .weather_com{
            background-color: #f6f7e5;
            margin: 10px;
            border-radius: 30px;
            padding: 10px;
        }
        #right_box{
            margin: 60px 0 0 0;
            text-align: -webkit-center;
        }
    </style>
</div>
    <div layout:fragment="content">
        <div class="top">
            <div class="w-50 p-3">
                <div id="carouselExampleCaptions" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="@{/img/car2.jpg}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h2><b>세차를 가장 재밌게 시작하는 방법</b></h2>
                                <h5><b>세차매니아와 세차를 시작해보세요!</b></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-50 p-3" id="right_box">
                <h1>완벽한 세차를 꿈꾸고 계시나요?</h1>
                <h4>현재 날씨를 확인하고 세차를 시작해보세요</h4>
                    <div class="w-50 p-3">
                        <div class="weather_wrapper">
                            <div id="weather_img" class="carousel slide">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img th:src="@{/img/rain.jpg}" class="d-block w-100" alt="...">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h3>맑음</h3>
                                            <h4>현재온도 </h4>
                                            <h5>최고온도: 10도</h5>
                                            <h5>최저온도: 1도</h5>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                     </div>
                    <h4 class="weather_com">오늘은 세차하기 좋은 날입니다</h4>
            </div>
        </div>
    </div>
</html>
