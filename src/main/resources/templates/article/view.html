<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<div layout:fragment="script">
    <script th:src="@{/js/articleView.js}"></script>
</div>
<div layout:fragment="css">
    <link rel="stylesheet" th:href="@{/summernote/summernote-lite.css}">
    <style>
        .center{
            margin: 100px 16%;
        }
        .hashtag_line{
            width: -webkit-fill-available;
        }
        .p_tag{
            display: inline-flex;
            margin: 10px;
        }
        .profile_img{
            width:50px;
            height:50px;
            bottom:5px;
            border-radius:20px;
            padding:4px;
            box-sizing: border-box;
        }
        .author{
            display: inline-flex;
        }
        .date{
            margin: 10px 10px 0 0;
        }
        .comment_p{
            margin: 10px 10px 0 0;
            cursor: pointer;
        }
        .comment{
            padding: 10px;
            border-bottom: 1px solid lightgray;
        }
        .comment_section{
            margin: 10px 0;
        }
    </style>
</div>
<div layout:fragment="content">
    <div class="center">
        <div class="w-75 p-3">
            <h5 id="category">카테고리</h5>
            <div>
                <h2 id="title">제목의 자리입니다</h2>
            </div>
            <hr/>
            <div id="content"> 본문의 자리입니다</div>
            <div class="hashtag_line" id="hashtag_view">
                <div class="p_tag">
                    <p>#태그</p>
                </div>
                <div class="p_tag">
                    <p>#태그</p>
                </div>
            </div>
            <hr/>
            <div class="comment_section">
                <div class="comment">
                    <div class="author">
                        <img class="profile_img" src="/img/defaultProfile.jpg">
                        <p class="date">관리자 | 24.01.19 </p>
                        <p class="comment_p">수정</p>
                        <p class="comment_p">삭제</p>
                    </div>
                    <div>댓글 내용입니다</div>
                </div>
            </div>
            <button type="button" class="btn btn-dark" id="back_btn">뒤로</button>
        </div>
    </div>
</div>
</html>
