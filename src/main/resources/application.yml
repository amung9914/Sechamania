spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/blog
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        # show_sql: true

    # 테이블 생성 후에 data.sql 실행
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

logging:
  level:
    org.hibernate.SQL: debug
    #org.hibernate.type: trace